<h1>Readium</h1>

<p>The Medium-like theme for <a href="https://github.com/TryGhost">Ghost</a>.</p>

<p><img src="http://cl.ly/VBX3/readium2.jpg" alt="Readium 2.0" /></p>

<p>Check out <a href="http://mark-read.info">Mark Reads Blog</a> as an good example.</p>

<p>Just drop this theme in your Ghost theme folder and choose it in your Ghost admin dashboard (after restarting Ghost).</p>

<p>For big article images in your posts give it the tag &ldquo;articleImage&rdquo;.</p>
